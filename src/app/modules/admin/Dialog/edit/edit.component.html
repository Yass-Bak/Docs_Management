<div class="container">
  <h3 mat-dialog-title>Edit User: ID :{{data.userId}}</h3>

  <form [formGroup]="UpdateUser" (ngSubmit)="EditUser(UpdateUser)">
    <input type="hidden" name="userId" formControlName="userId" />
    <mat-form-field appearance="standard">
      <mat-label>Last name</mat-label>
      <input matInput name="nom" class="form-control" formControlName="nom">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>First name</mat-label>
      <input matInput name="prenom" class="form-control" formControlName="prenom">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Email</mat-label>
      <input matInput name="email" class="form-control" formControlName="email"
        pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Passowrd</mat-label>
      <input matInput name="motpasse" class="form-control" formControlName="motpasse">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Role</mat-label>
      <select matNativeControl name="role" class="form-control" formControlName="role" required>
        <option *ngIf="data.role === 0" Value]="0">Admin</option>
        <option *ngIf="data.role === 1" [ngValue]="1">Personal Manager</option>
        <option *ngIf="data.role === 2" [ngValue]="2">Personal</option>
      </select>
    </mat-form-field>


    <mat-error *ngIf="error!= ''">{{error}}</mat-error>

    <mat-dialog-actions align="center">
      <button mat-button color="primary" type="submit">UPDATE</button>
      <button mat-button mat-dialog-close>CANCEL</button>
    </mat-dialog-actions>
  </form>
</div>
