<mat-card>
    <mat-card-title>{{pageTitle}}</mat-card-title>
    <mat-card-content>
        <h2>Request form</h2>
        <form [formGroup]="reqForm" (ngSubmit)="sendreq()">
            <div class="form-group">
                <label for="Type">Type Demande:</label>
                <select name="Type" class="form-control" formControlName="Type" required>
                    <option value=""></option>
                    <option [ngValue]="0">Fiche de paie</option>
                    <option [ngValue]="1">Attestation de Présence</option>
                    <option [ngValue]="2">Affectation Conge</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pwd">Description:</label>
                <input type="text" class="form-control" formControlName="Description" placeholder="Enter description"
                    name="Description" required>
            </div>
            <br />
            <button type="submit" class="btn btn-primary" [disabled]="!reqForm.valid">Submit</button>
        </form>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
