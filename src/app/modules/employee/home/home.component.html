<mat-drawer-container>
  <mat-drawer #drawer class="example-sidenav" mode="side">

      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a routerLink="send-request" routerLinkActive="active" class="nav-link">Send Requests</a>

        <li class="nav-item">
          <a routerLink="my-requests" routerLinkActive="active" class="nav-link">My Requests</a>

  </mat-drawer>

  <div style="min-height: 100vh">
    <button type="button" mat-button (click)="drawer.toggle()">
      <mat-icon aria-hidden="false" aria-label="Example home icon">chevron_right</mat-icon>
